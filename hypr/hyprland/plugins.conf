# Plugins
plugin {
    # Hyprexpo - workspace overview
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(000000)
        workspace_method = center current # Show all workspaces, center on current workspace

        enable_gesture = false # laptop touchpad, 4 fingers
        gesture_distance = 300 # how far is the "max"
        gesture_positive = false

        # Additional settings for better experience
        col.active = rgba(ffffffff)
        col.inactive = rgba(ffffffaa)
        col.text = rgba(ffffffff)
        col.text_inactive = rgba(ffffffaa)

        # Window preview settings
        window_switcher = true
        window_switcher_icon = true
        window_switcher_icon_size = 32

        # Show all workspaces and windows
        show_workspace_names = true
        show_workspace_icons = true
        workspace_switcher = true
    }

    # Hyprbars - window title bars
    hyprbars {
        bar_text_font = Rubik, Geist, AR One Sans, Reddit Sans, Inter, Roboto, Ubuntu, Noto Sans, sans-serif
        bar_height = 20
        bar_padding = 6
        bar_button_padding = 3
        bar_precedence_over_border = true
        bar_part_of_window = true

        bar_color = rgba(10140f20)
        col.text = rgba(e0e4da90)

        hyprbars-button = rgba(ff5f57aa), 10, ×, hyprctl dispatch killactive
        hyprbars-button = rgba(ffbd2eaa), 10, −, hyprctl dispatch minimize
        hyprbars-button = rgba(28c940aa), 10, +, hyprctl dispatch fullscreen 1
    }
}

