# Modular Hyprland configuration
# Each section is now in its own separate config file for better organization

# Input configuration (keyboard, touchpad, mouse)
source=~/.config/hypr/hyprland/input.conf

# Rendering configuration (display, HDR, etc.)
source=~/.config/hypr/hyprland/render.conf

# Binding configuration (scroll events, etc.)
source=~/.config/hypr/hyprland/binds.conf

# Layout configuration (general, dwindle, groups)
source=~/.config/hypr/hyprland/layout.conf

# Window decoration configuration (blur, shadows, rounding)
source=~/.config/hypr/hyprland/decoration.conf

# Animation configuration
source=~/.config/hypr/hyprland/animations.conf

# Miscellaneous configuration
source=~/.config/hypr/hyprland/misc.conf

# Plugin configuration
source=~/.config/hypr/hyprland/plugins.conf
