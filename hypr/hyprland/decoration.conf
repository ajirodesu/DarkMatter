decoration {
    rounding = 10
    rounding_power = 15

    blur {
        enabled = true
        xray = false  # Disable xray for better performance
        special = false
        new_optimizations = true
        size = 1      # Reduced from 14
        passes = 4    # Reduced from 4
        brightness = 1
        noise = 0.05
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
    }

    # Shadow
    shadow {
        enabled = true
        ignore_window = true
        range = 12    # Reduced from 20
        offset = 0 2
        render_power = 2  # Reduced from 4
        color = rgba(0000002A)
    }


    # Dim
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0
}
